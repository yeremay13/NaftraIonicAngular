<ion-header>
  <ion-toolbar>
    <ion-title>Usuarios</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="addUsuarios()">
        <ion-icon name="add-circle-outline"></ion-icon>
        AÃ±adir
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col><strong>Nombre de usuario</strong></ion-col>
      <ion-col><strong>Clave</strong></ion-col>
    </ion-row>
    <ion-row *ngFor="let usuario of usuario">
      <ion-col>{{ usuario.nombreUsuario }}</ion-col>
      <ion-col>{{ usuario.clave }}</ion-col>
      <ion-col>
        <ion-button size="small" (click)="editUsuarios(usuario)">
          <ion-icon slot="icon-only" name="create-outline"></ion-icon>
        </ion-button>
        <ion-button size="small" color="danger" (click)="deleteUsuario(usuario.id!)">
          <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
