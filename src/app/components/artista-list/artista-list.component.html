<ion-header>
  <ion-toolbar>
    <ion-title>Artistas</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="addArtista()">
        <ion-icon name="add-circle-outline"></ion-icon>
        Añadir
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col><strong>Nombre</strong></ion-col>
      <ion-col><strong>Edad</strong></ion-col>
      <ion-col><strong>Género musical</strong></ion-col>
    </ion-row>
    <ion-row *ngFor="let artista of artistas">
      <ion-col>{{ artista.nombre }}</ion-col>
      <ion-col>{{ artista.edad }}</ion-col>
      <ion-col>{{ artista.generoMusical }}</ion-col>
      <ion-col>
        <ion-button size="small" color="#6c4675" (click)="editArtista(artista)">
          <ion-icon slot="icon-only" name="create-outline"></ion-icon>
        </ion-button>
        <ion-button size="small" color="danger" (click)="deleteArtista(artista.id!)">
          <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
